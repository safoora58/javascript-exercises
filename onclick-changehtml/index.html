<body>

    <h1 class="mt-5 mb-5"> JavaScript Can Change HTML Content </h1>
    <h4 id="photo" class="mb-3">گالری عکس های شرکت </h4>
    <div class="d-flex justify-content-center">
        <button class="btn btn-info shadow "
            onclick="document.getElementById('photo').innerHTML='همراه با عکس فضای سبز' ">مشاهده عکس هاس بیشتر</button>
    </div>

    <hr>

    <h1 class="mt-5 mb-5"> Change HTML Styles (CSS) </h1>
    <div class="d-flex justify-content-center mb-3 ">
        <h6 id="leather"> محصولات چرمی ماهوج </h6>
    </div>

    <div class="d-flex justify-content-center ">
        <button class="btn btn-secondary shadow text-dark fw-bold me-2 mb-3"
            onclick="document.getElementById('leather').style.backgroundColor='yellow' ">اطلاعات بیشتر
        </button>
        <button class="btn btn-secondary shadow text-dark fw-bold me-2 mb-3"
            onclick="document.getElementById('leather').style.backgroundColor='green' ">اطلاعات بیشتر
        </button>
        <button class="btn btn-secondary shadow text-dark fw-bold me-2 mb-3"
            onclick="document.getElementById('leather').style.fontSize='20px' ">اطلاعات بیشتر
        </button>
    </div>

    <hr>


    <h1 class="mt-5 mb-5"> Change HTML Attribute Values </h1>
    <div class="d-flex justify-content-center ">
        <button class="btn btn-outline-dark me-4 mb-3"
            onclick="document.getElementById('light').src='images/night.jpg'; "> شب
        </button>


        <img id="light" src="images/night.jpg">


        <button class="btn btn-outline-dark ms-4 mb-3"
            onclick="document.getElementById('light').src='images/day.jpg'; ">
            روز
        </button>
    </div>


    <hr>

    <script>
        let name = "reza";
        console.log(name);

        let age = 25;
        console.log(age);

        let rate = 5.3;
        console.log(rate);

        let iscold = true;
        console.log(iscold);

        let firstName = undefined;
        console.log(firstName);

        let lastName = null;
        console.log(lastName);

    </script>
