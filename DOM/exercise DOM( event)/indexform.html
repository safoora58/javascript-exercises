<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>فرم ثبت نام </h1>

    <form>
        <div class="username">
            <input type="text" placeholder="please enter name">
            <label class="lable"> نام کاربری </label>
        </div>
        <div class="password">
            <input type="password" placeholder="please enter password" minlength="4">
            <label class="lable"> پسوورد </label>
        </div>
        <div class="email">
            <input type="email" placeholder="please enter email" required>
            <label class="lable"> ایمیل </label>
        </div>
        <div class="gender">
            <select name="gender">
                <option value="male">
                    مرد
                </option>
                <option value="female">
                    زن
                </option>
            </select>
            <label class="lable">جنسیت </label>
        </div>
        <div class="comment">
            <textarea name="comment" placeholder="please enter about you"></textarea>
            <label class="lable">درباره خودت چیزی بگو :</label>
        </div>
        <div class="checkbox">
            <label for="check">قوانین را قبول دارم</label>
            <input type="checkbox" id="check">
        </div>
        <div class="register">
            <a href="http://google.com" target="_blank">
                <input type="button" value="ثبت نام ">
            </a>
        </div>
       
           <div class="not"><p >not registered? </p></div> 
            <div class="account"> <a href="http://example.com"> <span> create an account </span></a></div>

          </form>


</body>

</html>
